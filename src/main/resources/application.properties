server.port = 8081

#Dados do Banco H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#deixa que hibernate gerencia a criacao das bases de dados
#- permite atualizacoes nas bases, mas nunca apaga tabelas ou colunas que
# nao estejam em uso pela aplicacao - existem outras configuracoes
# - essa eh so simples e segura na fase de desenvolvimento!
spring.jpa.hibernate.ddl-auto=update

# Datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
