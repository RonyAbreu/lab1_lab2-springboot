server:
    port: 8081
spring:
    datasource:
        driver-class-name: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:testdb
        username: sa
    h2:
        console:
            enabled: true
            path: /h2
    jpa:
        hibernate:
            ddl-auto: update
    output:
        ansi:
            enabled: always
    profiles:
        active: test
springdoc:
  pathsToMatch: /v1/api/**
  swagger-ui:
    use-root-path: true

